<!DOCTYPE html>
<html>
	<head>
		<title>Vue Project</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			h1,h2,h3,h4,h5,h6,div,p,span{font-family:helvetica;padding:0;margin:0;font-size:36px;}
			.comp_root{background:red;color:white;}
			#app{background:orange;padding:25px;color:blue}
		</style>
	<body>
		<div id='app'>
			<p>VM instance</p>
			<comp v-bind:label='vue_data'></comp>
		</div>
		<template id='temp'>
			<div class='comp_root'>
				<p>This is a component</p>
				<hr/>
				<p>{{message}}</p>
				<hr/>
				<p>{{label}}</p>
			</div>
		</template>
		<script type='text/javascript' src='assets/vue.js'></script>
		<script type='text/javascript'>
			var component = Vue.component('comp',{
				template:'#temp',
				data:function(){
					return{
					message:"Component's data and "+this.label,
					}
				},
				props:['label'],
				methods:{},
			})
			var vm = new Vue({
				el:'#app',
				data:{
					vue_data:"Vue Data: Hello",
				},
			})
			
		</script>	
	</body>
</html>
